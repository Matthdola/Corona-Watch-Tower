<div *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<h3 class="ml-3 mt-2 mb-2">Répartition géographique des cas</h3>

<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker *ngFor="let coordinate of coordinates" (markerClick)="openDataItem(coordinate)" [latitude]="coordinate.Lat" [longitude]="coordinate.Long_">
    </agm-marker>
</agm-map>
