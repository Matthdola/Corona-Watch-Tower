<div class="container">
    <div>
        <div>
            <div style="margin-top: 100px;">
                <form #heroForm="ngForm">
                    <mat-form-field>
                        <label for="id">Student ID</label>
                        <input matInput [(ngModel)]="student.id" type="text" name="id" class="form-control">
                        <small id="idHelp" class="form-text text-muted">Enter student's ID</small>
                    </mat-form-field>
                    <mat-form-field>
                        <label for="name">Student Name</label>
                        <input matInput [(ngModel)]="student.name" type="text" name="name" class="form-control">
                        <small id="nameHelp" class="form-text text-muted">Enter student's email</small>
                    </mat-form-field>
                    <mat-form-field>
                        <label for="email">Student Email</label>
                        <input matInput [(ngModel)]="student.email" type="text" name="email" class="form-control">
                        <small id="emailHelp" class="form-text text-muted">Enter student's email</small>
                    </mat-form-field>
                    <mat-form-field>
                        <label for="description">Student Description</label>
                        <input matInput [(ngModel)]="student.description" type="text" name="description" class="form-control">
                        <small id="descriptionHelp " class="form-text text-muted ">Enter student's description</small>
                    </mat-form-field>
                </form>
                <button class="btn btn-primary " (click)="createStudent() ">S'inscrire</button>
            </div>
        </div>
    </div>
</div>
